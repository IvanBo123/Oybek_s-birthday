<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div id="birthdayCard">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="images/A6 - 1.svg" class="d-block w-100" alt="images/A6 - 1.svg">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/A6 - 2.svg" class="d-block w-100" alt="images/A6 - 2.svg">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/A6 - 3.svg" class="d-block w-100" alt="images/A6 - 3.svg">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/A6 - 4.svg" class="d-block w-100" alt="images/A6 - 4.svg">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
